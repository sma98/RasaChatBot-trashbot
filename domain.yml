session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
- greet
- goodbye
- thanks
- put_trash
- ans
- bin
entities:
- answer
- bin
slots:
  location:
    type: text
    influence_conversation: false
    mappings:
    - type: custom
  answer:
    type: text
    mappings:
      - type: from_entity
        entity: answer
  bin:
    type: text
    mappings:
      - type: from_entity
        entity: bin

responses:
  utter_greet:
  - text: Hi!
  utter_put_trash:
  - text: are you here to put trash
  utter_right_trash:
  - text: yes , its {answer}
  utter_wrong_trash:
  - text: no , its not {answer}
  utter_right_bin:
  - text: yes , it goes to {bin}
  utter_wrong_bin:
  - text: no , its not {bin}
  utter_what_bin:
  - text: what bin you put the trash
  utter_tryagain:
  - text: try again
  utter_welldone:
  - text: welldone,{answer} goes to the {bin}
  utter_showme:
  - text: show me the trash
  utter_what_trash:
  - text: what is the trash you want to throw
  utter_not_trash:
    - text: It is not {answer},try again
  utter_goodbye:
  - text: Bye
  - text: Good Bye
  utter_welcome:
  - text: Welcome
  utter_ask_rephrase:
  - text: I'm sorry, I didn't understand. Can you please say it again?

